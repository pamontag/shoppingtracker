<mat-form-field [style.width.px]="300">
  <mat-label>Search a game</mat-label>
  <input matInput [(ngModel)]="searchText" />
</mat-form-field>
<button
  mat-icon-button
  color="primary"
  aria-label="Search"
  (click)="searchGames()"
>
  <mat-icon>search</mat-icon>
</button>
<div>
  <div class="grid" *ngFor="let game of games">
    <span
      ><img mat-card-image width="75" height="75" src="{{ game.media }}"
    /></span>
    <span><div class="name">{{ game.name }}</div><div class="classification">{{ game.classification }}</div><div class="platform">{{ game.platform }}</div></span> 
    <span><div [ngClass]="{'oldprice': game.discount}">{{ game.price }}</div><div [ngClass]="{'discounted': game.discount, 'notDiscounted' : !game.discount}">{{ game.discountedPrice }}</div><div>{{ game.discount }}</div></span>
    <span
      ><button mat-icon-button color="primary" aria-label="Search" (click)="addToFavorites(game)">
        <mat-icon>favorites</mat-icon>
      </button></span
    >
  </div>
</div>
